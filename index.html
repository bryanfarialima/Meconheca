<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Faça sua pergunta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Faça sua pergunta</h1>
    <form id="questionForm">
        <label for="question">Sua pergunta:</label>
        <textarea id="question" name="question" rows="4" cols="5" required></textarea>
        <br>
        <input type="submit" value="Enviar pergunta">
    </form>
    <div id="responseMessage"></div>

    <script src="script.js"></script>
</body>

</html>
