<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Faça sua Pergunta</h1>
            <p>Envie sua dúvida direto para eu mesmo Bryan ;). Responderei o mais breve possível!</p>
        </header>

            <form
  action="https://formspree.io/f/myznawqb"
  method="POST"
>
  <label>
    Your email:
    <input type="bryanfarialima@gmail.com" name="Bryan">
  </label>
  <label>
    Your message:
    <textarea name="Terá sua resposta!"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
            
            <div class="form-group">
                <label for="name">Seu Nome (Opcional)</label>
                <input type="text" id="name" name="Nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">Seu E-mail *</label>
                <input type="email" id="email" name="Email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="question">Sua Pergunta *</label>
                <textarea id="question" name="Pergunta" rows="5" placeholder="Digite sua pergunta aqui..." required></textarea>
            </div>

            <button type="submit" id="submitButton">Enviar Pergunta</button>
        </form>

        <p id="successMessage" class="hidden">Obrigado! Sua pergunta foi enviada com sucesso e será respondida em breve no e-mail fornecido.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
